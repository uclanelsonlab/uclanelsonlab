<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Start with Questions</title>
    <!--Fonts, Styles, etc-->
    <!--Import Google Fonts, Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|PT+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/c7408e4f19.js"></script>
    <!-- Materialize Stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/reveal/css/materialize4reveal.css"  | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <!--[if IE 8]><link rel="stylesheet" href="../assets/css/ie.css"><![endif]-->
    <!-- Reveal.js Stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/reveal/css/reveal.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/reveal/css/theme/" | prepend: site.baseurl | append: page.theme | append: ".css" }}">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{ "/assets/reveal/lib/css/zenburn.css" | prepend: site.baseurl }}">
    <!-- Custom reveal css -->
    <link rel="stylesheet" href="{{ "/assets/reveal/css/custom.css" | prepend: site.baseurl }}">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '{{ "/assets/reveal/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "/assets/reveal/css/print/paper.css" | prepend: site.baseurl }}';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body id="embeds-slide">
    <div class="reveal">
        <div class="slides" style="text-align: left;">
            <!-- Begin Content -->
            {{ content }}
            <!-- End Content -->
        </div>
    </div>
    <script src="{{ "/assets/reveal/lib/js/head.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/reveal/js/reveal.js" | prepend: site.baseurl }}"></script>
    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true, // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                {
                    src: '{{ "/assets/reveal/plugin/markdown/marked.js" | prepend: site.baseurl }}'
                }
                , {
                    src: '{{ "/assets/reveal/plugin/markdown/markdown.js" | prepend: site.baseurl }}'
                }
                , {
                    src: '{{ "/assets/reveal/plugin/notes/notes.js" | prepend: site.baseurl }}'
                    , async: true
                }
                , {
                    src: '{{ "/assets/reveal/plugin/highlight/highlight.js" | prepend: site.baseurl }}'
                    , async: true
                    , callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                }
				]
        });
    </script>
    <!-- Materialize Scripts -->
    <!--Materialize-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Two of these? Earlier version above. Problem? -->
    <script type="text/javascript" src="{{ "/assets/js/materialize.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/js/materialize-readies.js" | prepend: site.baseurl }}"></script>
    
    {% if page.specialjsfeatures == true %}

    <script type="text/javascript" src="{{ "/assets/js/materialize-special-readies.js" | prepend: site.baseurl }}"></script>

    {% endif %}
    
<!--Google Analytics -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79667939-2', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
